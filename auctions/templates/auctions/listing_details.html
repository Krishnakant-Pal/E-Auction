{% extends "auctions/layout.html" %}


{% block body %}
{{message}}
<div class="container-fluid">
            <div class="card mb-3" >
                <div class="row no-gutters">
                    <div class="col-sm-12 col-md-4 ">
                        <img src="{{ product.imagelink }}" class="img-fluid" alt="...">
                    </div>
                    <div class="col-sm-12 col-md-8 ">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.description }}</p>
                            <strong class="card-text">â‚¹{{max_bid}}.00</strong>
                            <p class="card-text">Current number of bids: {{number_of_bids}}</p>
                            
                            <form action="{% url 'listing_details' product.title %}"{{product.title}} method="POST">
                                {% csrf_token %}
                                {{bid_form}}
                                <br>
                                <input type="submit" class="btn btn-primary" placeholder="Bid" value="Bid">
                            </form>
                            <br>
                            <form action="{% url 'add_to_watchlist' product.title %}" {{product.title}} method="POST">
                                {% csrf_token %}
                                {% if in_watchlist %}
                                    <input type="submit" class="btn btn-primary" placeholder="Watchlist" value="Remove from Watchlist">
                                {% else %}
                                    <input type="submit" class="btn btn-primary" placeholder="Watchlist" value="Add to Watchlist">
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
