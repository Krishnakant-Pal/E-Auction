                    </div>
                    <div class="col-sm-12 col-md-8 ">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.description }}</p>
                            <strong class="card-text">â‚¹{{max_bid}}.00</strong>
